<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <style>
        h5{
            text-align: center;
            color:white;
        }
    </style>
</head>
<body>
    <div class="box1" id="quesitonscreen1">
        <div class="title1">
            Online Quiz Application
        </div>
        <div class="header1">
            <div class="scorebox">Score: 0</div>
            <div class="timerbox">Time Left: <span></span></div>
        </div>
        <div class="questionBox1">
            ddvcfvfdvf
        </div>
        <div class="optionBox1">
            <span>a</span>
            <span>b</span>
            <span>c</span>
            <span>d</span>
        </div>
        <div class="footer1">
            <button>Next</button>
            <button>Result</button>
        </div>
    </div>

    <div class="box1" id="resultscreen"  style="display:none;">
        <div class="title1">
            Online Quiz Result
        </div>
        <div class="resultBox">
            <label>Questions: </label>
            <span id="totalQuestions1">10</span>
            <label>Attempt: </label>
            <span id="attemptQuestions1">1</span>
            <label>Correct: </label>
            <span id="correctQuestions1">1</span>
            <label>Wrong: </label>
            <span id="wronganswers1">1</span>

        </div>
        <h5>You can close the tab.</h5>
    </div>
</body>
</html>
